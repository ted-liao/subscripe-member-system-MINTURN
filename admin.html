<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-lang-key="page_title">管理後台 - 廖嘉泰の會員管理系統</title>
</style>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<div class="container">
    <div class="top-bar">
        <div class="header">
            <h1 data-lang-key="admin_title">⚙️ 管理後台</h1>
            <p data-lang-key="app_subtitle">📢 廖嘉泰の會員管理系統</p>
        </div>

        <div class="user-section" id="userSection">
            <div class="lang-switcher">
                <button class="btn-lang" onclick="setLanguage('en')">English</button>
                <span style="color: white; margin: 0 5px;">|</span>
                <button class="btn-lang active" onclick="setLanguage('zh')">中文</button>
            </div>
            </div>
    </div>

    <div id="adminDashboard" style="display: none;">

        <div class="admin-grid">
            <div class="card">
                <h2 data-lang-key="session_control_title">🎮 遊戲場次控制</h2>
                <div id="currentGameSession">
                    </div>
                <div class="input-group">
                    <label data-lang-key="session_name_label">場次名稱 (例如: 會員場)</label>
                    <input type="text" id="sessionGameName" data-lang-key="session_name_placeholder" placeholder="CODM 會員場">
                </div>
                <div class="input-group">
                    <label><span data-lang-key="session_start_label">預計開始時間</span> <span class="optional" data-lang-key="session_start_note">(留空則為立即)</span></label>
                    <input type="datetime-local" id="sessionStartTime">
                </div>
                <div class="input-group">
                    <label data-lang-key="session_slots_label">名額</label>
                    <input type="number" id="sessionSlots" value="10">
                </div>
                <div class="input-group">
                    <label><span data-lang-key="session_desc_label">描述</span> <span class="optional" data-lang-key="optional">(選填)</span></label>
                    <input type="text" id="sessionDescription" data-lang-key="session_desc_placeholder" placeholder="地圖:...">
                </div>
                <button class="btn" onclick="createGameSession()" data-lang-key="session_create_button">🚀 開啟/預約場次</button>
                <button class="btn btn-danger" onclick="closeGameSession()" data-lang-key="session_close_button">❌ 關閉場次</button>
            </div>

            <div class="card">
                <h2 data-lang-key="queue_list_title">👥 目前排隊名單</h2>
                <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <span id="queueCount"></span>
                    <button class="btn btn-danger btn-small" onclick="clearQueue()" data-lang-key="queue_clear_button">清空名單</button>
                </div>
                <div class="list-container" id="adminQueueList">
                    </div>
            </div>
        </div>

        <div class="card">
            <h2 data-lang-key="code_admin_title">🔑 兌換碼管理</h2>
            <div class="sub-tabs">
                <button class="sub-tab active" onclick="showCodeSubTab('generate')"><span data-lang-key="code_tab_generate">產生新碼</span></button>
                <button class="sub-tab" onclick="showCodeSubTab('unused')"><span data-lang-key="code_tab_unused">未使用</span> (<span id="unusedCodeCount">0</span>)</button>
                <button class="sub-tab" onclick="showCodeSubTab('used')"><span data-lang-key="code_tab_used">已使用</span> (<span id="usedCodeCount">0</span>)</button>
                </div>

            <div id="generate" class="sub-page active">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div class="input-group">
                        <label data-lang-key="code_level_label">會員等級</label>
                        <select id="codeLevel">
                            <option value="gold" data-lang-key="level_gold">💛 黃金會員</option>
                            <option value="diamond" data-lang-key="level_diamond">💎 鑽石會員</option>
                            <option value="legend" data-lang-key="level_legend">🔥 傳說會員</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label data-lang-key="code_days_label">天數</label>
                        <input type="number" id="codeDays" value="30">
                    </div>
                    <div class="input-group">
                        <label data-lang-key="code_amount_label">數量</label>
                        <input type="number" id="codeAmount" value="1">
                    </div>
                </div>
                <button class="btn" onclick="generateCode()" data-lang-key="code_generate_button">產生兌換碼</button>
                <div id="generatedCodesList" style="margin-top: 20px;"></div>
            </div>

            <div id="unused" class="sub-page">
                <div class="list-container" id="unusedCodeList"></div>
            </div>

            <div id="used" class="sub-page">
                <div class="list-container" id="usedCodeList"></div>
            </div>
        </div>

        <div class="card">
            <h2 data-lang-key="member_admin_title">🧑‍🤝‍🧑 會員管理</h2>
            <div class="sub-tabs">
                <button class="sub-tab active" onclick="showMemberSubTab('active')"><span data-lang-key="member_tab_active">生效中</span> (<span id="activeMemberCount">0</span>)</button>
                <button class="sub-tab" onclick="showMemberSubTab('expired')"><span data-lang-key="member_tab_expired">已到期</span> (<span id="expiredMemberCount">0</span>)</button>
                </div>

            <div id="activeMembers" class="sub-page active">
                <div class="list-container" id="activeMemberList"></div>
            </div>
            <div id="expiredMembers" class="sub-page">
                <div class="list-container" id="expiredMemberList"></div>
            </div>
        </div>
        
        <div class="card">
            <h2 data-lang-key="backup_title">📈 系統備份</h2>
            <div class="backup-info" id="backupInfo">
            </div>
            <button class="btn btn-success" onclick="exportToExcel()" data-lang-key="backup_button">🗂️ 立即導出 Excel 備份</button>
        </div>

    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="loginModalTitle" data-lang-key="login_title_admin">管理員登入</h2>
            <button class="modal-close" onclick="closeLoginModal()">×</button>
        </div>
        <div class="input-group">
            <label data-lang-key="username">使用者名稱</label>
            <input type="text" id="loginUsername" data-lang-key="username_placeholder" placeholder="請輸入使用者名稱">
        </div>
        <div class="input-group">
            <label data-lang-key="password">密碼</label>
            <input type="password" id="loginPassword" data-lang-key="password_placeholder" placeholder="請輸入密碼">
        </div>
        <button class="btn" onclick="login()" style="width: 100%; margin-bottom: 10px;" data-lang-key="login">登入</button>
    </div>
</div>

<div id="registerModal" class="modal">
</div>

<div id="forgotPasswordModal" class="modal">
</div>

<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-lang-key="change_password_title">更改密碼</h2>
            <button class="modal-close" onclick="closeChangePasswordModal()">×</button>
        </div>
        <div class="input-group">
            <label data-lang-key="current_password">目前密碼</label>
            <input type="password" id="currentPassword" data-lang-key="current_password_placeholder" placeholder="請輸入目前密碼">
        </div>
        <div class="input-group">
            <label data-lang-key="new_password">新密碼</label>
            <input type="password" id="changeNewPassword" data-lang-key="password_reg_placeholder" placeholder="請輸入新密碼（至少6個字元）">
        </div>
        <div class="input-group">
            <label data-lang-key="confirm_new_password">確認新密碼</label>
            <input type="password" id="changeConfirmPassword" data-lang-key="confirm_password_placeholder" placeholder="請再次輸入新密碼">
        </div>
        <button class="btn" onclick="changePassword()" style="width: 100%;" data-lang-key="confirm_change">確認更改</button>
    </div>
</div>

<div id="editMemberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-lang-key="edit_member_title">編輯會員</h2>
            <button class="modal-close" onclick="closeEditMemberModal()">×</button>
        </div>
        <div id="editMemberContent"></div>
    </div>
</div>

<script src="js/admin.js"></script>
<link rel="stylesheet" href="css/admin.css" />
</body>

</html>
